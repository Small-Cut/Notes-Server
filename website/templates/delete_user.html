{% extends "base.html" %} {% block title %}Delete Account{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Delete Account</h3>
  <div class="form-group">
    <label for="check">Type 'DELETE' to delete your account</label>
    <input
      type="text"
      class="form-control"
      id="check"
      name="check"
      placeholder="Type 'DELETE'"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Delete Account</button>
</form>
{% endblock %}
